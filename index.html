<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./css/index.css" rel="stylesheet" />
    <title>Myn.it</title>
</head>
<body>
    <div class="main-container">
        <div class="container-1">
            <div class="col-12">
                <div class="row">
                    <div class="col-12 logo-img-container">
                        <img src="./images/23_12_21_logo_only.svg" class="logo-img">
                    </div>
                </div>
                <div class="row container-1">
                    <div class="col-12 col-lg-6">
                        <img src="./images/web_image@2x.png" class="head-image-1"/>
                    </div>
                    <div class="head-container-text col-12 col-lg-6">
                        <div class="head-text">Myn.it</div>
                        <div class="desc-1">Play, Earn, Repeat.</div>
                        <div class="desc-2">A platform for e-sports betting.</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row container-2">
            <div class="col-12 col-lg-6 inner-container">
                <img src="./images/web_1.png" class="mobile-container"/>
            </div>
            <div class="col-12 col-lg-6 download-container">
                <div class="download-text">Download App Now</div><br/>
                <button class="download-btn">
                    <i class="fab fa-android"></i> 
                    <span class="download-txt">Play Store</span>
                </button>
                <button class="download-btn">
                    <i class="fab fa-apple"></i>
                    <span class="download-txt">App Store</span>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6 footer-container">
                <img src="./images/23_12_21_logo_only.svg" class="logo-img-footer" />
                <span class="footer-head">Myn.it</span>
            </div>
            <div class="col-12 col-lg-6 footer-container">
                <a href="" class="footer-link">Privacy</a>
                <a href="" class="footer-link">Terms</a>
                <a href="" class="footer-link">Support</a>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/d399853d7f.js" crossorigin="anonymous" />
</body>
</html>
